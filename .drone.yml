pipeline:
  docker-build-publish-prod:
    image: plugins/docker
    dockerfile: Dockerfile
    repo: ustiuzhanin/grafana
    tags:
      - latest
    secrets: [ docker_username, docker_password ]
    when:
      branch:
      - master

  docker-tag-demo:
    image: debian:stable-slim
    commands:
      - echo "The current branch is ${DRONE_BRANCH}"
      - echo "The current commit hash is ${DRONE_COMMIT_SHA}"
      - echo "The image tag is ${DRONE_BRANCH//\//-}-${DRONE_COMMIT_SHA:0:8}"
    when:
      branch:
      - master

  docker-build-publish-test:
    image: plugins/docker
    dockerfile: Dockerfile
    repo: ustiuzhanin/grafana
    auto_tag: true
    secrets: [ docker_username, docker_password ]
    when:
      events:
      - tag
      branch:
        exclude:
        - master
      ref:
      - refs/tags/*

  ssh:
    image: appleboy/drone-ssh
    settings:
      host: zabbix.mci.ebc.one
      username:
        from_secret: ssh_username
      key:
        from_secret: ssh_key
      port: 22
      script:
        - echo hello
        - id
        - ls -la

